	int32 ClientIndex						= 6; // 客户端索引，用于标记充值记录
}

message S2CActivityChargeResponse {
	int32 Id								= 1; // ID
	int32 SubId								= 2; // 子ID
	int32 Channel                          	= 3; // 渠道
	bool IsFirst							= 4; // 是否首次
	int32 ClientIndex						= 5; // 客户端索引，用于标记充值记录
	int32 PurchasedNum						= 6; // 已购买次数
}

// 活动数据通知
message S2CActivityDataNotify {
	int32 Id								= 1; // ID
	int32 SubId								= 2; // 子ID
	int32 Value								= 3; // 数据
}

// 活动兑换
message C2SActivityExchangeRequest {
	int32 Id								= 1;
	int32 SubId								= 2;
}

message S2CActivityExchangeResponse {
	int32 Id								= 1;
	int32 SubId								= 2;
}